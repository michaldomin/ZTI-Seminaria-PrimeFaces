<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>IGNORED</title>
</head>
<body>

<ui:composition template="/templates/masterTemplate.xhtml">
    <ui:define name="content">
        <div>
            <h:form>

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus" onclick="PF('newPersonDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable value="#{personBean.persons}" var="person" rows="10"
                             paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                             allowUnsorting="true" sortMode="single"
                             emptyMessage="No customers found with given criteria"
                             filteredValue="#{personBean.filteredPersons}"
                             globalFilterOnly="#{personBean.globalFilterOnly}">
                    <f:facet name="header">
                        <div>
                            <span>#{msg.TitlePersonCRUD}</span>
                            <div>
                                <p:inputText id="globalFilter" onkeyup="PF('customersTable').filter()" style="width:10rem"
                                             placeholder="Enter keyword" />
                                <p:commandButton value="Global Filter Only" update="@form" styleClass="ml-2"
                                                 action="#{personBean.toggleGlobalFilter()}"/>
                            </div>
                        </div>
                    </f:facet>
                    <p:column headerText="#{msg.Lastname}" sortBy="#{person.lname}" filterBy="#{person.lname}" filterMatchMode="contains">
                        <h:outputText value="#{person.lname}" />
                    </p:column>
                    <p:column headerText="#{msg.Firstname}" sortBy="#{person.fname}" filterBy="#{person.fname}" filterMatchMode="contains">
                        <h:outputText value="#{person.fname}" />
                    </p:column>
                    <p:column headerText="#{msg.Email}" sortBy="#{person.email}" filterBy="#{person.email}" filterMatchMode="contains">
                        <h:outputText value="#{person.email}" />
                    </p:column>
    <!--                <p:column headerText="#{msg.actionFormList}">-->
    <!--                    <p:commandLink action="#{personBean.selectPerson(person)}" styleClass="view-button">-->
    <!--                        <i class="pi pi-search" style="font-size: 16px;"></i>-->
    <!--                    </p:commandLink>-->

    <!--                    <p:commandLink action="#{personBean.updPerson(person)}" styleClass="edit-button">-->
    <!--                        <i class="pi pi-pencil" style="font-size: 16px;"></i>-->
    <!--                    </p:commandLink>-->

    <!--                    <p:commandLink action="#{personBean.delPerson(person)}" styleClass="delete-button">-->
    <!--                        <i class="pi pi-trash" style="font-size: 16px;"></i>-->
    <!--                    </p:commandLink>-->
    <!--                </p:column>-->
                </p:dataTable>
            </h:form>

            <h:form id="dialogs">

                <p:dialog header="Person" showEffect="fade" modal="true" widgetVar="newPersonDialog"
                          responsive="true">
                    <div class="field">
                        <p:outputLabel for="fname">First Name:</p:outputLabel>
                        <p:inputText id="fname" value="#{personBean.person.fname}" required="true" />
                    </div>

                    <div class="field">
                        <p:outputLabel for="lname">Last Name:</p:outputLabel>
                        <p:inputText id="lname" value="#{personBean.person.lname}" required="true" />
                    </div>

                    <div class="field">
                        <p:outputLabel for="sex">Sex:</p:outputLabel>
                        <p:selectOneRadio id="sex" value="#{personBean.person.sex}"
                                          layout="responsive" columns="2">
                            <f:selectItem itemLabel="Male" itemValue="Male" />
                            <f:selectItem itemLabel="Female" itemValue="Female" />
                        </p:selectOneRadio>
                    </div>

                    <div class="field">
                        <p:outputLabel for="city">City:</p:outputLabel>
                        <p:inputText id="city" value="#{personBean.person.city}" required="true" />
                    </div>

                    <div class="field">
                        <p:outputLabel for="email">E-mail:</p:outputLabel>
                        <p:inputText id="email" value="#{personBean.person.email}" required="true">
                            <f:validateRegex pattern=".*_@__\..*"/>
                        </p:inputText>
                    </div>

                    <div class="field">
                        <p:outputLabel for="tel">Telephone:</p:outputLabel>
                        <p:inputText id="tel" value="#{personBean.person.tel}" required="true">
                            <f:validateRegex pattern="^[0-9]{9}$"/>
                        </p:inputText>
                    </div>
                </p:dialog>

            </h:form>
        </div>
    </ui:define>
</ui:composition>

</body>
</html>
