<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>IGNORED</title>

<body>

<ui:composition template="/templates/masterTemplate.xhtml">
    <ui:define name="content">
        <div class="card">

            <p:barChart model="#{chartJsView.barModel}" style="width: 100%; height: 500px;"/>

        <div class="card">
            <h5>Horizontal</h5>
            <p:barChart model="#{chartJsView.hbarModel}" style="width: 100%; height: 500px;"/>

        <div class="card">
            <h5>Stacked</h5>
            <p:barChart model="#{chartJsView.stackedBarModel}" style="width: 100%; height: 500px;"/>

        <div class="card">
            <h5>Stacked Group</h5>
            <p:barChart model="#{chartJsView.stackedGroupBarModel}" style="width: 100%; height: 500px;"/>
